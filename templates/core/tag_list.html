{% extends "base.html" %}

{% block content %}

    <h1>
        Tags
    <a class="btn btn-primary btn-lg" style="float: right" href="{%  url 'core:tag-create' %}">
        Add
    </a>
    </h1>
    <br>
    {% if tag_list %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            {% for tag in tag_list %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a class="btn btn-secondary" href="{% url 'core:tag-update' pk=tag.id %}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-secondary" href="{% url 'core:tag-delete' pk=tag.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

    {% else %}
        <p>No Tags</p>
    {% endif %}

{% endblock %}
